                M10,-2 C22,-2 25,8 25,15 C25,22 18,28 10,28 C2,28 -5,22 -5,15 C-5,8 -2,-2 10,-2;
                M10,0 C20,0 20,10 20,15 C20,20 15,25 10,25 C5,25 0,20 0,15 C0,10 0,0 10,0"
